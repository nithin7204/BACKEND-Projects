<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Title Centered -->
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>YOUR TASKS</h1>
            </div>
        </div>

        <!-- Task Table -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if tasks %}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in tasks %}
                                <tr>
                                    <td>{{ task.id }}</td>
                                    <td>{{ task.desc }}</td>
                                    <td>
                                        {% if task.completed %}
                                            <span class="badge bg-success">Completed</span>
                                        {% else %}
                                            <span class="badge bg-warning">Pending</span>
                                        {% endif %}
                                    </td>
                                    <td>{{ task.time }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-warning" href="{% url 'modify_task' task.id %}" role="button" onclick="return confirm('Are you sure you want to mark this task as completed?')">
                                            Modify
                                        </a>
                                    </td>                                    
                                    <td>
                                        <a class="btn btn-danger btn-sm" href="{% url 'delete_task' task.id %}" role="button" onclick="return confirm('Are you sure you want to delete this task?')">
                                            Delete
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                {% else %}
                    <p>No tasks available.</p>
                {% endif %}
            </div>
        </div>

        <!-- Add Task Button -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 text-center">
                <a class="btn btn-primary" href="{% url 'add_task' %}" role="button">Add Task</a>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a class="btn btn-primary" href="/" role="button">HOME</a>
        </div>        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
